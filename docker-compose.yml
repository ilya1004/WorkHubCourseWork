  workhub_network:
    driver: bridge

services:
  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    volumes:
      - mailhog_data:/data
    restart: unless-stopped
    networks:
      - workhub_network

