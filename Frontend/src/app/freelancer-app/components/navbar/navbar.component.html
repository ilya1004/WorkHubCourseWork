<div
    nz-flex
    nzAlign="center"
    nzJustify="center">
  <ul nz-menu nzMode="horizontal">
    <li
        nz-menu-item
        [routerLink]="'/freelancer/home'"
        [nzMatchRouter]="'/freelancer/home'">
      <nz-icon nzType="home"/>
      Home
    </li>
    <li
        nz-menu-item
        [routerLink]="'/freelancer/my-projects'"
        [nzMatchRouter]="'/freelancer/my-projects'">
      <nz-icon nzType="appstore" />
      My Projects
    </li>
    <li
      nz-menu-item
      [routerLink]="'/freelancer/my-finances'"
      [nzMatchRouter]="'/freelancer/my-finances'">
      <nz-icon nzType="dollar"/>
      My Finances
    </li>
    <li
      nz-menu-item
      [routerLink]="'/freelancer/my-applications'"
      [nzMatchRouter]="'/freelancer/my-applications'">
      <nz-icon nzType="select"/>
      My Applications
    </li>
    <li
        nz-menu-item
        [routerLink]="'/freelancer/my-profile'"
        [nzMatchRouter]="'/freelancer/my-profile'">
      <nz-icon nzType="user" />
      My Profile
    </li>
  </ul>

  <div class="auth-buttons">
    <button
        nz-button
        [nzType]="isAuthenticated() ? 'default' : 'primary'"
        [routerLink]="isAuthenticated() ? null : '/login'"
        (click)="isAuthenticated() ? logout() : null">
      {{ isAuthenticated() ? 'Logout' : 'Login' }}
    </button>
  </div>
</div>
